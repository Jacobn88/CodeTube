<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodeTube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <a class="navbar-brand" href="/members"><img src="images/codetubelogolight.png" width="80" height="80"
        alt="logo" loading="lazy"></a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="/login">Logout</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 id="logo"><img src="images/codetube-icon.png" width="50" height="50" alt="logo" style="color: rgb(2, 99, 195); "/>CodeTube</h1>
        <p class="lead" style="color: rgb(6, 91, 177); ">Learn HTML with our curated playlist</p>
            <hr class="my-4">
        <nav aria-label="Page navigation example">

          <ul class="pagination">
            <li class="page-item" aria-current="page" style="background-color: rgb(142, 174, 211); color: rgb(0, 54, 125); margin: 2px" >
              <a class="page-link" style="background-color: rgb(142, 174, 211); color: rgb(0, 54, 125); margin: 2px" href="/members">Our Lessons <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" style="background-color: rgb(0, 54, 125); color: whitesmoke; margin: 2px"  href="/members_saved">Your Saved Videos</a></li>
            <li class="page-item"><a class="page-link" style="background-color: rgb(0, 54, 125); color: whitesmoke; margin: 2px"  href="/members_search">Search YouTube</a></li>
          </ul>
          
        <h2 style="color: rgb(6, 91, 177)">HTML Basics Videos</h2>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/gT0Lh1eYk78"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe><br>
        </div>
        <div class="row justify-content-center saveplaylist">
          <button type="button" class="btn btn-default">Save to Playlist</button>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive" src="https://www.youtube.com/embed/bWPMSSsVdPk"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="row justify-content-center saveplaylist">
          <button type="button" class="btn btn-default">Save to Playlist</button>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive" src="https://www.youtube.com/embed/bUEykHfMMnc"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="row justify-content-center saveplaylist">
          <button type="button" class="btn btn-default">Save to Playlist</button>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive" src="https://www.youtube.com/embed/WwNuvGLblJU"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="row justify-content-center saveplaylist">
          <button type="button" class="btn btn-default">Save to Playlist</button>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
        </div>
        <div class="btn-group" role="group" aria-label="First group">
          <a href="/members" class="btn btn-default active btn-active" aria-pressed="true" style="background-color: rgb(142, 174, 211); color: rgb(0, 54, 125)">1</a>
          <a href="/members_2" class="btn btn-default">2</a>
          <a href="/members_3" class="btn btn-default">3</a>
          <a href="/members_4" class="btn btn-default">4</a>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="js/members.js"></script> -->
  <script type="text/javascript" src="js/add-video.js"></script>

</body>

</html>
