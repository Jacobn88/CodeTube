<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodeTube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>


<body id="body-login">
  <div class="container">
    <a class="navbar-brand" href="/members"><img src="images/codetubelogolight.png" width="80" height="80"
        alt="logo" loading="lazy"></a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="/logout">Logout</a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="row">
      <div class="jumbotron justify-content-center header" id="login-jumbotron">

        <h1 id="logo"><img src="images/codetube-icon.png" width="50" height="50" alt="logo" style="padding-bottom: 10px"/>CodeTube</h1>

        <p class="lead" style="color: rgb(6, 91, 177); ">Learn HTML with our curated playlist</p>
        <hr class="my-4">

        <form class="login col-md-6 col-sm-offset-3">

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" style="background-color: rgb(0, 54, 125); color: whitesmoke; margin: 2px">Sign in</button>
          <p>Or create account <a href="/signup">here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="js/members.js"></script> -->
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/add-video.js"></script>

</body>

</html>
