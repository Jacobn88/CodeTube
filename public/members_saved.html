<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeTube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class= "container">
    <a class="navbar-brand" href="/members"><img src="images/codetubelogolight.png" width="80" height="80" alt="logo"
            loading="lazy"></a>
    <ul class="nav justify-content-end">
        <li class="nav-item">

            <a class="nav-link active" href="/logout">Logout</a>

        </li>
    </ul>
</div>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 id="logo"><img src="images/codetube-icon.png" width="50" height="50" alt="logo" style="color: rgb(2, 99, 195); "/>CodeTube</h1>
                <p class="lead" style="color: rgb(6, 91, 177); ">Learn HTML with our curated playlist</p>
                        <hr class="my-4">
                <nav aria-label="Page navigation example">

                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" style="background-color: rgb(0, 54, 125); color: whitesmoke; margin: 2px" href="/members">Our Lessons</a></li>
                        <li class="page-item" aria-current="page" style="background-color: rgb(142, 174, 211); color: rgb(0, 54, 125); margin: 2px">
                            <a class="page-link" style="background-color: rgb(142, 174, 211); color: rgb(0, 54, 125); margin: 2px" href="/members_saved">Your Saved Videos <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" style="background-color: rgb(0, 54, 125); color: whitesmoke; margin: 2px" href="/members_search">Search YouTube</a></li>
                    </ul>
                </nav>
                <div class="user-videos">
                    <h3>You have no saved videos yet.</h3>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/saved-videos.js"></script>

</body>

</html>
